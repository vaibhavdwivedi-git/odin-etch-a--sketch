<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="header">
        <div id="title">Etch-a-sketch</div>
    </div>

    <div id="content">
        <div id="setting">
            <input id="colorselector" type="color" value="#333333">
            <div id="color" class="btn active">Color Mode</div>
            <div id="rainbow" class="btn">Rainbow Mode</div>
            <div id="eraser" class="btn">Eraser</div>
            <div id="clear" class="btn">Clear</div>
            <div id="sizeselector">
                <div id="sizedisplay">16 X 16</div>
                <input type="range" min="1" max="64" value="16" class="slider">
            </div>
        </div>
        <div id="canvas"></div>
    </div>

    <div id="footer">
        <div>Copyright Â© 2022 xhistr</div>
        <a href="https://github.com/vaibhavdwivedi-git/odin-etch-a--sketch"><i class="fa fa-github" style="font-size:32px;color:black"></i></a>
    </div>

</body>

</html>
